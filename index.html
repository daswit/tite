<html>

<head>
    <base href="https://alisha-life-balance.com">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aliiii</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: #000011;
            font-family: 'Arial', sans-serif;
        }

        #space {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background-color: #fff;
        }

        @keyframes twinkle {
            0% {
                opacity: 0.5;
                transform: scale(1);
            }

            50% {
                opacity: 1;
                transform: scale(1.2);
            }

            100% {
                opacity: 0.5;
                transform: scale(1);
            }
        }

        .constellation-star {
            position: absolute;
            border-radius: 50%;
            filter: url(#glow);
        }

        .constellation-line {
            position: absolute;
            height: 1px;
            background-color: rgba(255, 255, 255, 0.2);
            transform-origin: left center;
        }

        @keyframes starPulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }

            100% {
                transform: scale(1);
            }
        }

        .label {
            position: absolute;
            color: #FFF;
            font-size: 16px;
            text-align: center;
            width: 120px;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.7);
        }

        .icon {
            position: absolute;
            width: 40px;
            height: 40px;
            fill: #FFF;
            filter: url(#glow);
            animation: iconGlow 3s infinite alternate;
        }

        @keyframes iconGlow {
            0% {
                filter: drop-shadow(0 0 2px rgba(255, 255, 255, 0.7));
            }

            100% {
                filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.9));
            }
        }

        .moon {
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: #FFB6C1;
            border-radius: 50%;
            box-shadow: 0 0 20px #FFB6C1, 0 0 40px #FFB6C1, 0 0 60px #FFB6C1;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .moon:hover {
            transform: scale(1.1);
        }

        .message {
            position: absolute;
            font-family: 'Press Start 2P', cursive;
            font-size: 20px;
            color: #FFF;
            text-align: center;
            width: 80%;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.5s ease;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .message.show {
            opacity: 1;
        }

        .pixel-text {
            font-size: 16px;
            line-height: 1.5;
            letter-spacing: 1px;
        }

        .french-text {
            color: #FFF;
            text-shadow: 0 0 5px #FFB6C1, 0 0 10px #FFB6C1, 0 0 15px #FFB6C1;
        }

        @keyframes pixelFadeIn {
            0% {
                opacity: 0;
                transform: translateX(-50%) scale(0.9) translateY(20px);
            }

            100% {
                opacity: 1;
                transform: translateX(-50%) scale(1) translateY(0);
            }
        }

        .meteor {
            position: absolute;
            pointer-events: none;
            opacity: 0;
        }

        .meteor-line {
            position: absolute;
            height: 1px;
            background: linear-gradient(to right, rgba(255, 255, 255, 0) 0%, rgba(255, 255, 255, 0.4) 50%, rgba(255, 255, 255, 0.8) 80%, #fff 100%);
            transform-origin: left center;
        }

        .meteor-head {
            position: absolute;
            width: 3px;
            height: 3px;
            border-radius: 50%;
            background-color: #fff;
            box-shadow: 0 0 15px 3px rgba(255, 255, 255, 0.8);
            transform: translate(100%, -50%);
        }

        #questionBox {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            display: none;
            backdrop-filter: blur(5px);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }

        #question {
            color: #FFF;
            font-size: 18px;
            margin-bottom: 20px;
        }

        .btn {
            padding: 10px 20px;
            margin: 0 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        #yesBtn {
            background-color: #4CAF50;
            color: white;
        }

        #noBtn {
            background-color: #f44336;
            color: white;
        }

        .btn:hover {
            opacity: 0.8;
        }

        @keyframes sparkle {
            0% {
                background-position: 0% 100%;
            }

            100% {
                background-position: 100% 0%;
            }
        }

        .sparkling-text {
            background: linear-gradient(45deg, #FF69B4, #FFD700, #FF1493, #00FFFF);
            background-size: 300% 300%;
            color: transparent;
            -webkit-background-clip: text;
            background-clip: text;
            animation: sparkle 2s linear infinite;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>
    <svg width="0" height="0">
        <filter id="glow">
            <feGaussianBlur stdDeviation="2.5" result="coloredBlur" />
            <feMerge>
                <feMergeNode in="coloredBlur" />
                <feMergeNode in="SourceGraphic" />
            </feMerge>
        </filter>
    </svg>

    <div id="space"></div>
    <div id="moon" class="moon"></div>
    <div id="message" class="message"></div>
    <div id="questionBox">
        <div id="question">¿Estás mejor?</div>
        <button id="yesBtn" class="btn">Sí</button>
        <button id="noBtn" class="btn">No</button>
    </div>

    <script>
        const space = document.getElementById('space');
        const starCount = 300;
        const meteorCount = 8;

        function createStar() {
            const star = document.createElement('div');
            star.classList.add('star');
            star.style.left = `${Math.random() * 100}vw`;
            star.style.top = `${Math.random() * 100}vh`;
            star.style.animationDuration = `${Math.random() * 3 + 1}s`;
            star.style.animationName = 'twinkle';
            star.style.animationIterationCount = 'infinite';
            return star;
        }

        for (let i = 0; i < starCount; i++) {
            space.appendChild(createStar());
        }

        function createMeteor() {
            const meteor = document.createElement('div');
            meteor.classList.add('meteor');

            const meteorLine = document.createElement('div');
            meteorLine.classList.add('meteor-line');
            meteor.appendChild(meteorLine);

            const meteorHead = document.createElement('div');
            meteorHead.classList.add('meteor-head');
            meteor.appendChild(meteorHead);

            return meteor;
        }

        function animateMeteor(meteor) {
            const startX = Math.random() * window.innerWidth;
            const startY = -100;
            const endX = startX - Math.random() * window.innerWidth * 0.3 - window.innerWidth * 0.2;
            const endY = window.innerHeight + 100;

            const angle = Math.atan2(endY - startY, endX - startX);
            const length = Math.sqrt(Math.pow(endX - startX, 2) + Math.pow(endY - startY, 2));

            meteor.style.left = `${startX}px`;
            meteor.style.top = `${startY}px`;

            const meteorLine = meteor.querySelector('.meteor-line');
            meteorLine.style.width = `${length}px`;
            meteorLine.style.transform = `rotate(${angle}rad)`;

            const duration = Math.random() * 2 + 1;

            meteor.animate([
                { transform: 'translate(0, 0)', opacity: 1 },
                { transform: `translate(${endX - startX}px, ${endY - startY}px)`, opacity: 0 }
            ], {
                duration: duration * 1000,
                easing: 'linear',
                fill: 'forwards'
            }).onfinish = () => {
                setTimeout(() => animateMeteor(meteor), Math.random() * 3000);
            };
        }

        for (let i = 0; i < meteorCount; i++) {
            const meteor = createMeteor();
            space.appendChild(meteor);
            setTimeout(() => animateMeteor(meteor), Math.random() * 3000);
        }

        function createLifeBalanceConstellation() {
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;
            const starPositions = [
                { x: centerX - 200, y: centerY - 100, name: 'Familia', color: '#89CFF0', size: 25, icon: 'M16 1c8.284 0 15 6.716 15 15 0 8.284-6.716 15-15 15-8.284 0-15-6.716-15-15 0-8.284 6.716-15 15-15zm4.5 23.5c.827 0 1.5-.673 1.5-1.5s-.673-1.5-1.5-1.5-1.5.673-1.5 1.5.673 1.5 1.5 1.5zm-9 0c.827 0 1.5-.673 1.5-1.5s-.673-1.5-1.5-1.5-1.5.673-1.5 1.5.673 1.5 1.5 1.5zm9-13c.827 0 1.5-.673 1.5-1.5s-.673-1.5-1.5-1.5-1.5.673-1.5 1.5.673 1.5 1.5 1.5zm-4.5 4c.827 0 1.5-.673 1.5-1.5s-.673-1.5-1.5-1.5-1.5.673-1.5 1.5.673 1.5 1.5 1.5zm-4.5-4c.827 0 1.5-.673 1.5-1.5s-.673-1.5-1.5-1.5-1.5.673-1.5 1.5.673 1.5 1.5 1.5z' },
                { x: centerX + 200, y: centerY - 100, name: 'Vida Profesional', color: '#F0F8FF', size: 30, icon: 'M24 21v2c0 .55-.45 1-1 1H1c-.55 0-1-.45-1-1v-2c0-2.2 1.8-4 4-4h16c2.2 0 4 1.8 4 4zM24 7v2c0 .55-.45 1-1 1H1c-.55 0-1-.45-1-1V7c0-2.2 1.8-4 4-4h16c2.2 0 4 1.8 4 4zM23 2H1C.45 2 0 1.55 0 1s.45-1 1-1h22c.55 0 1 .45 1 1s-.45 1-1 1z' },
                { x: centerX, y: centerY + 150, name: 'Hogar', color: '#B0E0E6', size: 28, icon: 'M23 27l-11-19-11 19h22zm-11-26l13 22h-26l13-22zm-1 15h2v7h-2v-7zm1 11c.83 0 1.5-.67 1.5-1.5s-.67-1.5-1.5-1.5-1.5.67-1.5 1.5.67 1.5 1.5 1.5z' }
            ];

            starPositions.forEach((pos, index) => {
                const star = document.createElement('div');
                star.classList.add('constellation-star');
                star.style.left = `${pos.x - pos.size / 2}px`;
                star.style.top = `${pos.y - pos.size / 2}px`;
                star.style.width = `${pos.size}px`;
                star.style.height = `${pos.size}px`;
                star.style.backgroundColor = pos.color;
                star.style.boxShadow = `0 0 ${pos.size / 2}px ${pos.size / 4}px ${pos.color}`;
                star.style.animation = `starPulse ${3 + index * 0.5}s ease-in-out infinite`;

                const label = document.createElement('div');
                label.textContent = pos.name;
                label.classList.add('label');
                label.style.left = `${pos.x - 60}px`;
                label.style.top = `${pos.y + pos.size / 2 + 20}px`;

                const icon = document.createElementNS("http://www.w3.org/2000/svg", "svg");
                icon.classList.add('icon');
                icon.setAttribute('viewBox', '0 0 32 32');
                icon.style.left = `${pos.x - 20}px`;
                icon.style.top = `${pos.y + pos.size / 2 + 50}px`;

                const path = document.createElementNS("http://www.w3.org/2000/svg", "path");
                path.setAttribute('d', pos.icon);
                icon.appendChild(path);

                space.appendChild(star);
                space.appendChild(label);
                space.appendChild(icon);
            });

            for (let i = 0; i < starPositions.length; i++) {
                for (let j = i + 1; j < starPositions.length; j++) {
                    const line = document.createElement('div');
                    line.classList.add('constellation-line');
                    const start = starPositions[i];
                    const end = starPositions[j];
                    const length = Math.sqrt(Math.pow(end.x - start.x, 2) + Math.pow(end.y - start.y, 2));
                    const angle = Math.atan2(end.y - start.y, end.x - start.x);

                    line.style.width = `${length}px`;
                    line.style.left = `${start.x}px`;
                    line.style.top = `${start.y}px`;
                    line.style.transform = `rotate(${angle}rad)`;

                    space.appendChild(line);
                }
            }
        }

        createLifeBalanceConstellation();

        const sceneGlow = document.createElement('div');
        sceneGlow.style.position = 'fixed';
        sceneGlow.style.top = '0';
        sceneGlow.style.left = '0';
        sceneGlow.style.width = '100vw';
        sceneGlow.style.height = '100vh';
        sceneGlow.style.boxShadow = 'inset 0 0 150px 20px rgba(173, 216, 230, 0.15)';
        sceneGlow.style.pointerEvents = 'none';
        document.body.appendChild(sceneGlow);

        const moon = document.getElementById('moon');
        moon.style.left = `${window.innerWidth / 2 - 50}px`;
        moon.style.top = `${window.innerHeight / 2 - 50}px`;

        const message = document.getElementById('message');
        const questionBox = document.getElementById('questionBox');
        const question = document.getElementById('question');
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');

        let clickCount = 0;
        let noClickCount = 0;

        moon.addEventListener('click', () => {
            clickCount++;
            let text = '';
            let className = 'pixel-text';

            switch (clickCount) {
                case 1:
                    text = 'Eres la chica más fuerte que conozco, confío en que puedes con todo.';
                    break;
                case 2:
                    text = 'Nunca dejes de confiar en ti, así como yo confío en ti ahora y siempre :)';
                    break;
                case 3:
                    text = "J'aimerais être une météorite pour pouvoir orbiter autour de toi, mon soleil :)";
                    className = 'french-text';
                    questionBox.style.display = 'block';
                    break;
            }

            if (clickCount < 4) {
                message.innerHTML = `<div class="${className}">${text}</div>`;
                message.classList.add('show');
                message.style.animation = 'pixelFadeIn 0.5s ease forwards';

                setTimeout(() => {
                    message.classList.remove('show');
                }, 5000);
            }
        });

        yesBtn.addEventListener('click', () => {
            questionBox.style.display = 'none';
            message.innerHTML = '<div class="sparkling-text">Un mal día no es una mala vida; Te adoro Ali :)</div>';
            message.classList.add('show');
            message.style.animation = 'pixelFadeIn 0.5s ease forwards';

            setTimeout(() => {
                message.classList.remove('show');
            }, 5000);
        });

        noBtn.addEventListener('click', () => {
            noClickCount++;
            let text = '';

            switch (noClickCount) {
                case 1:
                    text = 'No me voy hasta que estés mejor :)';
                    break;
                case 2:
                    text = 'Sos una chica tan increíble que 8 horas contigo parecen minutos :)';
                    break;
                case 3:
                    text = 'Sonríe más seguido, puede que me vuelva adicto (Ya lo soy)';
                    break;
                case 4:
                    text = 'No me dejas otra opción 😠';
                    noBtn.style.fontSize = '14px';
                    break;
                case 5:
                    text = 'No me dejas otra opción 😠';
                    noBtn.style.fontSize = '12px';
                    break;
                case 6:
                    text = 'No me dejas otra opción 😠';
                    noBtn.style.fontSize = '10px';
                    break;
                default:
                    text = 'No me dejas otra opción 😠';
                    noBtn.style.display = 'none';
                    break;
            }

            message.innerHTML = `<div class="pixel-text">${text}</div>`;
            message.classList.add('show');
            message.style.animation = 'pixelFadeIn 0.5s ease forwards';

            setTimeout(() => {
                message.classList.remove('show');
            }, 5000);
        });
    </script>
    <audio id="background-music" autoplay loop>
        <source src="Y2meta.app - Coldplay - Sparks (128 kbps).mp3" type="audio/mpeg">
    </audio>
</body>

</html>
